<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Receipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="mt-5">
    <div class="mx-auto col-6">
      <form>
        <div class="mb-3">
          <label for="search_button" class="form-label">Search Receipe</label>
          <input type="text" class="form-control"  id="search_button" name="search" required>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>
  </div>

  <table class="table table-bordered border-primary mt-5">
  <thead>
    <tr>
      <th scope="col">S.no</th>
      <th scope="col">Receipe Name</th>
      <th scope="col">Receipe Description</th>
      <th scope="col">Image</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for receipe in receipes %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{receipe.receipe_name}}</td>
      <td>{{receipe.receipe_description}}</td>
      <td><img src = "{{receipe.receipe_image.url}}" style="height : 200px" alt="Receipe_Image" ></td>
      <td>
        <a href = "{% url 'delete-receipe' receipe.id %}" class="btn btn-danger m-2">Delete</a>
        <a href = "{% url 'update_receipe' receipe.id %}" class="btn btn-success">Update</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
  </table>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
