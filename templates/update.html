<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Receipe Project</title>
</head>
<body>
    <div class="container mt-5" class="d-flex justify-content-center" >
        <form class="col-6 mx-auto card p-3 shadow-lg" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Update Receipe</h2>
            <hr>
            <div class="mb-3">
                <label for="receipename" class="form-label">Receipe Name</label>
                <input type="text" class="form-control" value="{{receipes.receipe_name}}" id="receipename" name="receipe_name" required>
            </div>
            <div class="mb-3">
                <label for="receipedescription" class="form-label">Receipe Description</label>
                <textarea type="text" class="form-control" id="receipedescription" name="receipe_description" required>{{receipes.receipe_description}}</textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Receipe Image</label>
                <input type="file" class="form-control" id="image" name="receipe_image">
            </div>
            <button type="submit" class="btn btn-success w-100 mb-2">Update Receipe</button>
        </form>
        {% comment %} <a href="{% url 'read_items' %}" class="btn btn-primary w-50 mt-3">Show All Receipe</a> {% endcomment %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
